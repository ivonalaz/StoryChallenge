<div class="page-header">
  <h1 id="tableLabel">Newest stories</h1>
</div>


<div class="form-group">
  <input type="text" class="form-control" id="search-text" aria-describedby="search-text"
         [(ngModel)]="searchText" (ngModelChange)="onChange()" placeholder="Enter text to search"
         autofocus>
</div>

<p *ngIf="!stories"><em>Loading...</em></p>

  <table class='table table-borderless' aria-labelledby="tableLabel" *ngIf="stories">
    <tbody>
      <tr *ngFor="let story of stories | searchFilter: searchText | paginate: { itemsPerPage: 10, currentPage: page }">
        <td>
          <a *ngIf="story.url" href="{{story.url}}">{{ story.title }}</a>
          <span *ngIf="!story.url">{{ story.title }}</span>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
